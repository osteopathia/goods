<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Osteopathia — Book I</title>
  <meta name="description" content="Book I — visual fragments." />

  <style>
    :root {
      --maxw: 980px;
      --bg: #0b0d10;
      --card: #11151b;
      --text: #e8eef6;
      --muted: #a8b3c2;
      --dot: rgba(255,255,255,0.35);
      --dotActive: rgba(255,255,255,0.9);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 28px 16px 40px;
    }

    header {
      margin-bottom: 16px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 6px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .sub {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.4;
    }

    /* Slider */
    .slider {
      margin-top: 18px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .track {
      display: flex;
      width: 100%;
      transition: transform 450ms ease;
      will-change: transform;
    }

    .slide {
      flex: 0 0 100%;
      display: grid;
      place-items: center;
      background: #0f141b;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      /* Important: keep page-like look */
      object-fit: contain;
      background: #0f141b;
    }

    /* Dots */
    .dots {
      display: flex;
      gap: 8px;
      justify-content: center;
      padding: 12px 10px 14px;
      background: rgba(0,0,0,0.15);
      backdrop-filter: blur(6px);
    }

    .dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      border: 0;
      background: var(--dot);
      cursor: pointer;
      padding: 0;
    }

    .dot[aria-current="true"] {
      background: var(--dotActive);
    }

    footer {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 12px;
    }

    /* Mobile polish */
    @media (max-width: 480px) {
      main { padding-top: 18px; }
      h1 { font-size: 18px; }
      .sub { font-size: 13px; }
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Book I — Visual Fragments</h1>
      <p class="sub">A small rotating gallery. More will be added over time.</p>
    </header>

    <section class="slider" aria-label="Book I image slider">
      <div class="track" id="track">
        <!-- Put images in /book1/ with names b1-01.jpg ... b1-06.jpg -->
        <div class="slide"><img src="book1/b1-01.jpg" alt="Book I image 01"></div>
        <div class="slide"><img src="book1/b1-02.jpg" alt="Book I image 02"></div>
        <div class="slide"><img src="book1/b1-03.jpg" alt="Book I image 03"></div>
        <div class="slide"><img src="book1/b1-04.jpg" alt="Book I image 04"></div>
        <div class="slide"><img src="book1/b1-05.jpg" alt="Book I image 05"></div>
        <div class="slide"><img src="book1/b1-06.jpg" alt="Book I image 06"></div>
      </div>

      <div class="dots" id="dots" aria-label="Slide navigation dots">
        <button class="dot" data-i="0" aria-label="Go to slide 1" aria-current="true"></button>
        <button class="dot" data-i="1" aria-label="Go to slide 2"></button>
        <button class="dot" data-i="2" aria-label="Go to slide 3"></button>
        <button class="dot" data-i="3" aria-label="Go to slide 4"></button>
        <button class="dot" data-i="4" aria-label="Go to slide 5"></button>
        <button class="dot" data-i="5" aria-label="Go to slide 6"></button>
      </div>
    </section>

    <footer>
      © <span id="y"></span> Osteopathia.ca
    </footer>
  </main>

  <script>
    (function () {
      const INTERVAL_MS = 6000; // 6 seconds
      const track = document.getElementById("track");
      const dotsWrap = document.getElementById("dots");
      const dots = Array.from(dotsWrap.querySelectorAll(".dot"));
      const total = dots.length;

      let index = 0;
      let timer = null;

      function setIndex(i) {
        index = (i + total) % total;
        track.style.transform = "translateX(" + (-index * 100) + "%)";
        dots.forEach((d, n) => d.setAttribute("aria-current", n === index ? "true" : "false"));
      }

      function next() {
        setIndex(index + 1);
      }

      function start() {
        stop();
        timer = setInterval(next, INTERVAL_MS);
      }

      function stop() {
        if (timer) clearInterval(timer);
        timer = null;
      }

      // Click dots
      dotsWrap.addEventListener("click", (e) => {
        const btn = e.target.closest(".dot");
        if (!btn) return;
        const i = parseInt(btn.getAttribute("data-i"), 10);
        setIndex(i);
        start(); // reset timer after manual action
      });

      // Pause on hover (desktop)
      const slider = document.querySelector(".slider");
      slider.addEventListener("mouseenter", stop);
      slider.addEventListener("mouseleave", start);

      // Basic swipe for mobile (optional but nice)
      let startX = 0;
      let dx = 0;
      slider.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
        dx = 0;
        stop();
      }, { passive: true });

      slider.addEventListener("touchmove", (e) => {
        dx = e.touches[0].clientX - startX;
      }, { passive: true });

      slider.addEventListener("touchend", () => {
        if (Math.abs(dx) > 45) {
          setIndex(index + (dx < 0 ? 1 : -1));
        }
        start();
      });

      // Footer year
      document.getElementById("y").textContent = new Date().getFullYear();

      // Init
      setIndex(0);
      start();
    })();
  </script>
</body>
</html>
